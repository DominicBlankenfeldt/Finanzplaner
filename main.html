<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>




<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#"><img src="cash2.svg" width="30" height="30" alt="Bild eines Coins">
            Finanzplaner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Finanzplan -->

    <div class="container p-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div id="carousel-inner" class="carousel-inner">
                <div class="carousel-item active" onclick="" id="examplePlan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="275" height="275" fill="currentColor"
                        class="bi bi-plus-circle m-auto d-block" viewBox="0 0 16 16" alt="addSlide" data-toggle="modal"
                        data-target="#modalPlanCreate">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <div class="d-flex m-auto">
                        <h5>Neuen Plan erstellen</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Modal Plan erstellen -->

    <div class="modal fade" id="modalPlanCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Plan erstellen:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planName">Gib deinen Plan einen
                                Namen:</label>
                            <input type="text" class="form-control" id="textName">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAm">Plan erstellt
                                am:</label>
                            <input type="date" class="form-control" id="erstellenDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSumme">geplante Summe:</label>
                            <input type="number" step="0.01" class="form-control" id="geld" placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="planKommentar">Wofür möchtest du
                                sparen:</label>
                            <textarea class="form-control" id="notiz"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="geldHinzufügen" data-dismiss="modal"
                        onclick="newPlan()">Plan hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Settings -->

    <div class="modal" tabindex="-1" role="dialog" id="modalPlanSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Plan verwalten.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bearbeite oder lösche deinen Sparplan.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnEdit" data-dismiss="modal" data-toggle="modal"
                        data-target="#modalPlanCreateSettings">Plan
                        bearbeiten</button>
                    <button type="button" class="btn btn-danger" id="btnDelete" data-dismiss="modal"
                        onclick="planDelete()">Plan
                        löschen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal "plan bearbeiten" -->

    <div class="modal fade" id="modalPlanCreateSettings" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelSettings">Plan bearbeiten:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planNameSettings">Gib deinen Plan
                                einen
                                Namen:</label>
                            <input type="text" class="form-control" id="planNameSettingsValue">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSummeSettings">geplante
                                Summe:</label>
                            <input type="number" step="0.01" class="form-control" id="planSummeSettingsValue"
                                placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="planKommentarSettings">Wofür möchtest
                                du
                                sparen:</label>
                            <textarea class="form-control" id="planKommentarSettingsValue"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="änderungenSettings" data-dismiss="modal"
                        onclick="planEdit()">Änderungen übernehmen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" onclick="rechnen()">rechnen</button>

    <hr>

    <!-- Finanztabelle -->

    <div id="bilanz">
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: center;">
                        <h3>Deine Bilanz:</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th style="text-align: center;">
                        <h4>€</h4>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="Finanztabelle" class="container">

        <Div id="FinanztabelleEinnahmen">

            <table class="table" id="tabelleEinnahmen">
                <thead class="">
                    <tr>
                        <th class="bg-success col-9" colspan="3">Einnahmen</th>
                        <th class="table-success col-3" id="einnahmenGesamtZeigen">Gesamt:</th>
                    </tr>
                </thead>
                <tbody id="tbodyEinnahmen">
                </tbody>
            </table>

            <button type="button" class="btn btn-success" id="btnEinahmemHinzufügen" onclick="" data-toggle="modal"
                data-target="#modalCreatePlus">Einnahmen hinzufügen</button>

        </Div>


        <Div id="FinanztabelleEinnahmen" style="margin-top: 50px;">
            <table class="table" id="tabelleAusgaben">
                <thead class="">
                    <tr>
                        <th class="bg-danger col-9" colspan="3">Ausgaben</th>
                        <th class="table-danger col-3" id="ausgabenGesamtZeigen">Gesamt:</th>
                    </tr>
                </thead>
                <tbody id="tbodyAusgaben">
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-danger" id="btnEinahmemHinzufügen" onclick="" data-toggle="modal"
            data-target="#modalCreateMinus">Ausgaben hinzufügen</button>



    </div>

    <!-- Modal Einnahmen -->

    <div class="modal fade" id="modalCreatePlus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalEinnahmenPlus">
                <div class="modal-header" id="modalEinnahmenPlusHeader">
                    <h5 class="modal-title" id="exampleModalLabelPlus">Einnahmen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="nameEinnahme">Einnahmen aus:</label>
                            <input type="text" class="form-control" id="textNameEinnahme">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAmPlus">Einnahmen
                                am:</label>
                            <input type="date" class="form-control" id="dateEinnahmen">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSummePlus">Höhe der
                                Einnahmen:</label>
                            <input type="number" step="0.01" class="form-control" id="geldEinnahmen" placeholder="€">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="einnahmenInTabelleHinzufügen" data-dismiss="modal"
                        onclick="einnahmeMonatHinzufügen()">Einnahmen
                        hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Ausgaben -->

    <div class="modal fade" id="modalCreateMinus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalAusgabenMinus">
                <div class="modal-header" id="modalAusgabenMinusHeader">
                    <h5 class="modal-title" id="exampleModalLabelMinus">Ausgaben</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="nameAusgaben">Ausgaben aus:</label>
                            <input type="text" class="form-control" id="textNameAusgaben">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAmMinus">Ausgaben
                                am:</label>
                            <input type="date" class="form-control" id="dateAusgaben">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSummeMinus">Höhe der
                                Ausgaben:</label>
                            <input type="number" step="0.01" class="form-control" id="geldAusgaben" placeholder="€">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="ausgabenInTabelleHinzufügen" data-dismiss="modal"
                        onclick="ausgabeMonatHinzufügen()">Ausgaben
                        hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
