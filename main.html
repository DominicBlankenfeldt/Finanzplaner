    <meta charset="UTF-8">

</head>




<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img
                src="https://toppng.com/uploads/preview/gold-coin-vector-png-11552724686p1zksjlbpe.png" width="30"
                height="30" alt="Bild eines Coins"> Finanzplaner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Finanzplan -->


    <div class="container p-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div id="carousel-inner" class="carousel-inner">
                <div class="carousel-item active" onclick="" id="examplePlan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="275" height="275" fill="currentColor"
                        class="bi bi-plus-circle m-auto d-block" viewBox="0 0 16 16" alt="addSlide" data-toggle="modal"
                        data-target="#modalPlanCreate">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <div class="d-flex m-auto">
                        <h5>Neuen Plan erstellen</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>





    <!-- Modal Plan erstellen -->

    <div class="modal fade" id="modalPlanCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planName">Name deines Planes:</label>
                            <input type="text" class="form-control" id="textName">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAm">Plan erstellt
                                am:</label>
                            <input type="date" class="form-control" id="erstellenDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSumme">geplante Summe:</label>
                            <input type="number" step="0.01" class="form-control" id="geld" placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="planKommentar">Sparen für:</label>
                            <textarea class="form-control" id="notiz"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="geldHinzufügen" data-dismiss="modal"
                        onclick="newPlan()">Plan hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Settings -->

    <div class="modal" tabindex="-1" role="dialog" id="modalPlanSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Plan verwalten.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bearbeite oder lösche deinen Sparplan.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnEdit">Plan bearbeiten</button>
                    <button type="button" class="btn btn-danger" id="btnDelete" onclick="planDelete()">Plan
                        löschen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>



    <hr>






    <!-- Finanztabelle -->

    <div id="Finanztabelle" class="container">
        <div class="row">
            <div id="income" class="col-6">
                <h5>Einnahmen</h5> <button type="button" class="btn btn-dark" id="btnEinahmemHinzufügen" onclick=""
                    data-toggle="modal" data-target="#modalCreatePlus">+</button>
            </div>
            <div id="outcome" class="col-6">
                <h5>Ausgaben</h5> <button type="button" class="btn btn-dark" id="btnAusgabenHinzufügen" onclick=""
                    data-toggle="modal" data-target="#modalCreateMinus">+</button>
            </div>
        </div>
    </div>




    <!-- Modal Einnahmen -->

    <div class="modal fade" id="modalCreatePlus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelPlus"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planNamePlus">Name deines
                                Planes:</label>
                            <input type="text" class="form-control" id="textNamePlus">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAmPlus">Plan erstellt
                                am:</label>
                            <input type="date" class="form-control" id="DatePlus">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSummePlus">geplante
                                Summe:</label>
                            <input type="number" step="0.01" class="form-control" id="geldPlus" placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="planKommentarPlus">Sparen für:</label>
                            <textarea class="form-control" id="notizPlus"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="" data-dismiss="modal" onclick="newRowPlus()">Plan
                        hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Ausgaben -->

    <div class="modal fade" id="modalCreateMinus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelMinus"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planNameMinus">Name deines
                                Planes:</label>
                            <input type="text" class="form-control" id="textNamePlus">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planErstelltAmMinus">Plan erstellt
                                am:</label>
                            <input type="date" class="form-control" id="DatePlus">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="planSummeMinus">geplante
                                Summe:</label>
                            <input type="number" step="0.01" class="form-control" id="geldPlus" placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="planKommentarMinus">Sparen für:</label>
                            <textarea class="form-control" id="notizPlus"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="" data-dismiss="modal"
                        onclick="newRowMinus()">Plan
                        hinzufügen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
