    <!-- Modal für Ein und Ausgaben -->

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="geldVerkehrWann"></label>
                            <input type="date" class="form-control" id="Date">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" id="geldAngabe"></label>
                            <input type="number" step="0.01" class="form-control" id="geld" placeholder="€">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" id="geldFür">:</label>
                            <textarea class="form-control" id="notiz"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="geldHinzufügen" data-dismiss="modal"
                        onclick="newRow(this)"></button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
